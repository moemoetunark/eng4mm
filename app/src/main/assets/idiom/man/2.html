<p>
<strong>A man of few words - စကားနည္းသူ</strong><br>
ဒီအသံုးဟာလည္း. A man of action နဲ႕တူပါတယ္.၊စကားသိပ္မေျပာပဲ..အလုပ္နဲ႕သက္ေသျပတတ္သူကို ရည္ညႊန္းတာျဖစ္ပါတယ္.<br><br>
ဥပမာ.....<br>
He is a man of few words. But when he speaks, he makes a lot of sense. <br>
သူက စကားနည္းသူတစ္ေယာက္ပါ..ဒါေပမဲ့ သူေျပာတဲ့အခ်ိန္မွာေတာ့..အဓိပၸါယ္အရမ္းရွိတယ္..<br><br>
</p>
